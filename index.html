<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Point and click adventure</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 id="mainTitle"></h1>
        <div id="gameWindow">
        
        <!--foreground layer-->

        <!--main character layer-->
        <div id="mainCharacter" class="gameObject character">
            <img src="img/character.png" alt="main character">
        </div>
        <!--background layer-->
        <div id="tilemap" class="gameObject background">
            <img src="img/tilemap.png" alt="tilemap">
        </div>

        </div>
        <script src="js/index.js"></script>
    </body>
</html>
