<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Point and click adventure</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 id="mainTitle"></h1>
        <div id="gameWindow">

            <!--dialog bar-->
            <div id="dialogBar" class="foreground">
                <div id="setMainDialog">
                    <img id="hero" class="foreground" src="img/portairt.png" alt="portrait">
                    <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                    <div id="counterSpeech" class="foreground speech-bubble">...</div>
                    <img id="counterCharacter" class="foreground" src="img/portairStatue.png" alt="The other person">
                    <div id="brownBar"></div>
                </div>
            </div>
            
            <!--foreground layer-->
            <div id="statues" class="gameObject foreground"></div>
            <div id="grave1" class="gameObject foreground"></div>
            <div id="grave2" class="gameObject foreground"></div>
            <div id="bird" class="gameObject foreground"></div>

            <!--main character layer-->
            <div id="mainCharacter" class="gameObject character">
                <img src="img/character.png" alt="main character">
            </div>

            <!--background layer-->
            <div id="tilemap" class="gameObject background">
                <img draggable="false" src="img/tilemap.png" alt="tilemap">
            </div>
        </div>

        <audio id="characterAudio">
            <source src="audio/audio_Gibberish - Sound Effect_01.ogg" type="audio/ogg">
            <source src="audio/audio_Gibberish - Sound Effect_01.mp3" type="audio/mpeg">
        </audio>
        <audio id="counterAudio">
            <source src="audio/audio_high pitch voice.ogg" type="audio/ogg">
            <source src="audio/audio_high pitch voice.mp3" type="audio/mpeg">
        </audio>
        <script src="js/index.js"></script>
    </body>
</html>
